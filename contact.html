  <style>
    :root {
      --bg: #021018;
      --panel: #071427;
      --muted: #9aa3b2;
      --cyan: #00f0ff;
      --cyan-dark: #00b7eb;
      --cyan-light: #00d4ff;
      --glass: rgba(255,255,255,0.03);
      --radius: 12px;
      --container: 1100px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      color: #fff;
      background: linear-gradient(180deg, #021018, #071627);
      overflow-x: hidden;
    }

    #bgCanvas {
      position: fixed;
      inset: 0;
      z-index: -40;
      width: 100%;
      height: 100%;
    }

    .bg-overlay {
      position: fixed;
      inset: 0;
      z-index: -30;
      pointer-events: none;
      background: linear-gradient(180deg, rgba(0,0,0,0.28), rgba(0,0,0,0.4));
      transition: opacity 0.4s linear;
    }

    .cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, var(--cyan) 20%, transparent 80%);
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      opacity: 1;
      display: block;
      visibility: visible;
      transform: translate(-50%, -50%);
      animation: pulseCursor 1.5s infinite;
    }

    .cursor.hovered {
      transform: translate(-50%, -50%) scale(1.5);
    }

    .cursor.hidden {
      opacity: 0;
      visibility: hidden;
    }

    @keyframes pulseCursor {
      0% { transform: translate(-50%, -50%) scale(0.8); }
      50% { transform: translate(-50%, -50%) scale(1.2); }
      100% { transform: translate(-50%, -50%) scale(0.8); }
    }

    .container {
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 16px;
      text-align: center;
    }

    .nav {
      position: sticky;
      top: 8px;
      z-index: 60;
      padding: 8px 0;
    }

    .nav-inner {
      display: flex;
      align-items: center;
      gap: 8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      padding: 8px 12px;
      border-radius: 999px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.45);
      border: 1px solid rgba(255,255,255,0.03);
      flex-wrap: wrap;
      justify-content: center;
    }

    .logo {
      font-weight: 800;
      font-size: 16px;
    }

    .nav a {
      color: var(--muted);
      text-decoration: none;
      padding: 6px 8px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }

    .nav a:hover {
      background: var(--cyan);
      color: var(--panel);
    }

    .nav-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--cyan);
      background: none;
      border: none;
      padding: 8px;
    }

    .section {
      padding: 48px 0;
    }

    .h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 28px;
      line-height: 1.1;
      margin: 12px 0 8px;
      font-weight: 800;
      background: linear-gradient(90deg, var(--cyan), var(--cyan-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
      margin: 8px 0;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 90%;
      margin: 16px auto;
    }

    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid var(--cyan-dark);
      background: transparent;
      color: #fff;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]::placeholder, input[type="email"]::placeholder, textarea::placeholder {
      color: var(--muted);
    }

    input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
      border-color: var(--cyan);
    }

    .btn {
      padding: 10px 14px;
      border-radius: 8px;
      border: 0;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      color: #fff;
      background: linear-gradient(90deg, var(--cyan), var(--cyan-light));
      box-shadow: 0 8px 24px rgba(0,0,0,0.45);
      transition: all 0.3s ease;
      max-width: 300px;
    }

    .btn:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 28px rgba(0,0,0,0.5);
    }

    footer {
      padding: 48px 0;
      text-align: center;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-top: 1px solid var(--glass);
      box-shadow: 0 -8px 28px rgba(0,0,0,0.45);
      z-index: 10;
      width: 100%;
    }

    .footer-container {
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 16px;
      color: #fff;
      font-weight: 600;
      font-size: 0.9rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      min-height: 100px;

    .footer-container span {
      background: linear-gradient(90deg, var(--cyan), var(--cyan-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .footer-links {
      margin-top: 8px;

    .footer-links a {
      color: var(--muted);
      text-decoration: none;
      padding: 0 6px;

    .footer-links a:hover {

    .adsense-container {
      margin: 16px auto;

    @media (max-width: 768px) {
      .nav-inner {
        display: none;
        flex-direction: column;
        gap: 12px;
        width: 100%;
        padding: 16px;

      .nav-inner.active {
        display: flex;

      .nav-toggle {

      .h1 { font-size: 24px; }
      .btn { font-size: 13px; padding: 8px 12px; }
      .footer-container {

    @media (max-width: 480px) {
      .h1 { font-size: 20px; }
      p { font-size: 12px; }
      .btn { font-size: 12px; }

    @media (prefers-reduced-motion: reduce) {
      .reveal {
        opacity: 1;
        transform: none;
      }
      #bgCanvas {
        display: none;
      }
    }

    @media (pointer: coarse) {
      .cursor {
        display: none;
      }
    }

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Toggle navigation for mobile
      const navToggle = document.querySelector('.nav-toggle');
      const navInner = document.querySelector('.nav-inner');
      if (navToggle && navInner) {
        navToggle.addEventListener('click', () => {
          navInner.classList.toggle('active');
        });
      }

      // WebGL particle background
      const canvas = document.getElementById('bgCanvas');
      if (canvas) {
        try {
          const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
          if (!gl) {
            console.warn('WebGL not supported; hiding canvas.');
            canvas.style.display = 'none';
            return;
          }

          function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gl.viewport(0, 0, canvas.width, canvas.height);
          }
          window.addEventListener('resize', resize);
          resize();

          const vsSource = `
            attribute vec2 a_position;
            attribute float a_index;
            uniform vec2 u_mouse;
            uniform float u_time;
            void main() {
              vec2 pos = a_position;
              vec2 dist = u_mouse - pos;
              float len = length(dist);
              pos += normalize(dist) * 0.05 * sin(u_time + len * 10.0);
              float scale = 0.8 + 0.4 * sin(u_time + a_index);
              gl_Position = vec4(pos * scale, 0.0, 1.0);
              gl_PointSize = 3.0 * scale;
            }
          `;
          const fsSource = `
            precision mediump float;
            uniform float u_time;
            void main() {
              float pulse = 0.5 + 0.5 * sin(u_time * 2.0);
              vec3 color = mix(vec3(0.0, 0.94, 1.0), vec3(0.0, 0.83, 1.0), pulse);
              gl_FragColor = vec4(color, 0.8);
            }
          `;

          function createShader(gl, type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
              console.warn('Shader compilation failed:', gl.getShaderInfoLog(shader));
              gl.deleteShader(shader);
              return null;
            }
            return shader;
          }

          const vertexShader = createShader(gl, gl.VERTEX_SHADER, vsSource);
          const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fsSource);
          if (!vertexShader || !fragmentShader) {
            console.warn('Shader creation failed; hiding canvas.');
            canvas.style.display = 'none';
            return;
          }

          const program = gl.createProgram();
          gl.attachShader(program, vertexShader);
          gl.attachShader(program, fragmentShader);
          gl.linkProgram(program);
          if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
            console.warn('Program linking failed:', gl.getProgramInfoLog(program));
            canvas.style.display = 'none';
            return;
          }
          gl.useProgram(program);

          const positionBuffer = gl.createBuffer();
          gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
          const positions = new Float32Array(1000);
          const indices = new Float32Array(500);
          for (let i = 0; i < 1000; i += 2) {
            positions[i] = Math.random() * 2 - 1;
            positions[i + 1] = Math.random() * 2 - 1;
            indices[i / 2] = i / 2;
          }
          gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);
          const positionLocation = gl.getAttribLocation(program, 'a_position');
          gl.enableVertexAttribArray(positionLocation);
          gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

          const indexBuffer = gl.createBuffer();
          gl.bindBuffer(gl.ARRAY_BUFFER, indexBuffer);
          gl.bufferData(gl.ARRAY_BUFFER, indices, gl.STATIC_DRAW);
          const indexLocation = gl.getAttribLocation(program, 'a_index');
          gl.enableVertexAttribArray(indexLocation);
          gl.vertexAttribPointer(indexLocation, 1, gl.FLOAT, false, 0, 0);

          const mouseLocation = gl.getUniformLocation(program, 'u_mouse');
          const timeLocation = gl.getUniformLocation(program, 'u_time');
          let mouseX = 0, mouseY = 0;
          document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
          });

          function render() {
            gl.uniform2f(mouseLocation, mouseX, mouseY);
            gl.uniform1f(timeLocation, performance.now() / 1000);
            gl.clearColor(0.016, 0.063, 0.133, 1.0);
            gl.clear(gl.COLOR_BUFFER_BIT);
            gl.drawArrays(gl.POINTS, 0, 500);
            requestAnimationFrame(render);
          }
          render();
        } catch (err) {
          console.warn('WebGL initialization failed:', err.message);
          canvas.style.display = 'none';
        }
      } else {
        console.warn('Canvas element not found.');
      }

      // Custom cursor
      if (typeof gsap !== 'undefined') {
        const cursor = document.querySelector('.cursor');
        if (cursor) {
          gsap.set(cursor, { opacity: 1, visibility: 'visible' });
          document.addEventListener('mousemove', (e) => {
            gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1, overwrite: 'auto' });
          });
          document.querySelectorAll('a, button, input, textarea').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
          });
        } else {
          console.warn('Cursor element not found.');
        }
      } else {
        console.warn('GSAP not loaded; custom cursor disabled.');
      }

      // GSAP animations
      if (typeof gsap !== 'undefined' && typeof ScrollTrigger !== 'undefined') {
        gsap.registerPlugin(ScrollTrigger);
        const reveals = document.querySelectorAll('.reveal');
        if (reveals.length) {
          reveals.forEach(el => {
            gsap.fromTo(el, 
              { opacity: 0, y: 10 },
              { 
                opacity: 1, 
                y: 0, 
                duration: 0.6, 
                ease: 'power2.out',
                scrollTrigger: { 
                  trigger: el, 
                  start: 'top 85%', 
                  end: 'bottom 15%', 
                  toggleActions: 'play none none none' 
                }
              }
            );
          });
        } else {
          console.warn('No .reveal elements found for GSAP animation.');
        }

        const footer = document.querySelector('footer');
        if (footer) {
          gsap.fromTo(footer, 
            { opacity: 0, y: 20 },
            { 
              opacity: 1, 
              y: 0, 
              duration: 1,
              ease: 'power2.out',
              scrollTrigger: { 
                trigger: footer, 
                start: 'top 90%', 
                toggleActions: 'play none none none' 
              }
            }
          );
        } else {
          console.warn('Footer element not found for GSAP animation.');
        }
      } else {
        console.warn('GSAP or ScrollTrigger not loaded; animations disabled.');
      }

      // Contact form submission (static placeholder)
      const form = document.getElementById('contact-form');
      if (form) {
        form.addEventListener('submit', (e) => {
          e.preventDefault();
          alert('Contact form submission is disabled as there is no backend. Please email sufiyanuu06175@gmail.com directly.');
          if (window.innerWidth <= 768) {
            navInner.classList.remove('active');
          }
        });
      }
    });
  </script>
